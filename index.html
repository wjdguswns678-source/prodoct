
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-toggle">
        <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle dark mode">
            Dark Mode
        </button>
    </div>
    <section class="lotto">
        <div class="container">
            <h1>Lotto Number Generator</h1>
            <div class="lotto-numbers" id="lotto-numbers"></div>
            <button id="generate-btn">Generate Numbers</button>
        </div>
        <div class="lotto-history">
            <h2>Draw History</h2>
            <ul id="lotto-history-list"></ul>
        </div>
    </section>
    <section class="inquiry">
        <div class="inquiry-card">
            <h2>Partner Inquiry</h2>
            <p>Let’s explore a partnership. Send us a quick note.</p>
            <form action="https://formspree.io/f/xzdajwyy" method="POST">
                <label>
                    Name
                    <input type="text" name="name" placeholder="Your name" required>
                </label>
                <label>
                    Email
                    <input type="email" name="email" placeholder="you@email.com" required>
                </label>
                <label>
                    Company
                    <input type="text" name="company" placeholder="Company name">
                </label>
                <label>
                    Message
                    <textarea name="message" rows="4" placeholder="Tell us about the partnership idea" required></textarea>
                </label>
                <button type="submit" class="form-btn">Send Inquiry</button>
            </form>
        </div>
    </section>
    <section class="comments">
        <div class="comments-card">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
        </div>
    </section>
    <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
        /*
        var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://product-18.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <section class="animal-test">
        <div class="animal-card">
            <div class="animal-header">
                <div>
                    <h2>Animal Face Test</h2>
                    <p>Upload a photo to see if you’re more dog-like or cat-like.</p>
                </div>
                <label class="file-btn" for="animal-file">Choose Image</label>
                <input type="file" id="animal-file" accept="image/*">
            </div>
            <div class="animal-grid">
                <div class="webcam-wrap" id="webcam-container">
                    <img id="animal-preview" alt="Uploaded preview">
                </div>
                <div class="labels-wrap">
                    <h3>Results</h3>
                    <div id="label-container" class="label-container"></div>
                </div>
            </div>
            <p class="animal-note">Images are processed in your browser.</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
